<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 

    <script src="https://kit.fontawesome.com/616741f196.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="card text-center ">
            <div class="card-header d-flex justify-content-star">
                <h5> Payment form example </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger d-flex justify-content-star" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="container">
                        <div class="row gx-5 row justify-content-between">
                            <div class="col mb-3 col-6">

                                <label for="exampleInputEmail1" class="form-label">Card #</label>
                                <input class="form-control" size=40 id="card" type="text"
                                    placeholder="XXXXXXXXXXXXXXXX" />
                            </div>
                            <div class="col mb-3 col-3">
                                <label for="exampleInputPassword1" class="form-label">CVC #</label>
                                <input class="form-control" size=40 id="card" type="text" placeholder="0000"
                                    data-sb-validations="required" />
                            </div>

                            <div class="col mb-3 col-3">
                                <label for="exampleInputEmail1" class="form-label">Amount</label>
                                <input class="form-control" size=40 id="card" type="text" placeholder="Amount"
                                    data-sb-validations="required" />
                            </div>
                        </div>

                        <div class="container">
                            <div class="d-flex justify-content-between">
                                <div class="col mb-3 col-6">
                                    <label for="exampleInputEmail1" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="cardnumber"
                                        aria-describedby="emailHelp">
                                </div>

                                <div class="col mb-3 col-6 ms-1">
                                    <label for="exampleInputEmail1" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="cardnumber"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <div class="col mb-3 col-6">
                                    <label for="exampleInputEmail1" class="form-label">City</label>
                                    <input type="text" class="form-control" id="cardnumber"
                                        aria-describedby="emailHelp">
                                </div>

                                <div class="d-flex justify-content-between">
                                    <div class="col  col-2">
                                        <label for="exampleInputEmail1" class="form-label">State</label>
                                        <select class="form-select form-select-sm" aria-label="Small select example">
                                            <option selected>Pick a state</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col  col-4">
                                        <label for="exampleInputEmail1" class="form-label">Postal code</label>
                                        <input type="text" class="form-control" id="cardnumber"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>



                            <div class="container">
                                <div class="d-flex justify-content-between">
                                    <div class="col col-6">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start p-1">We accept:</label>
                                    </div>

                                <div class="col ms-2 col-6">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Message</label>
                                    <input type="text" class="form-control" id="cardnumber"
                                        aria-describedby="emailHelp">
                                    <div id="passwordHelpBlock" class="form-text d-flex justify-content-star">
                                        Add any notes here
                                    </div>
                                </div>
                            </div>

                                <div class="containercards">
                                    <div class="col  col-6 d-flex justify-content-between  mb-5 bg-secondary-subtle">
                                        <div class="form-check ms-1">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label  ms-2" for="exampleRadios1">
                                                <i class="fa-brands fa-cc-visa"></i> 
                                            </label>
                                        </div>


                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label  ms-2" for="exampleRadios1">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label  ms-2" for="exampleRadios1">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </label>
                                        </div>
                                    </div>
    
                                
                            </div>
                            </div>
                        </div>
        








                    </div>
                    <div class="card-footer text-body-secondary d-flex justify-content-end p-1">
                        <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-primary ms-2">Send</button>
        
        
                    </div>    

                </form>

            </div>
            
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
